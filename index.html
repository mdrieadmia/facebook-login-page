<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section id="facebook">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="fb_text">
                        <img src="./img/logo.png" alt="Logo">
                        <h3>Facebook helps you connect and share with the people in your life.</h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form_col">
                        <div class="fb_form">
                            <form action="">
                                <input type="text" placeholder="Email address or phone number">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn btn-primary login">Log in</button>
                                <a href="#" class="forgotten">Forgotten password?</a>
                                <div class="line"></div>
                                <a href="#" class="btn btn-success create" >Create new account</a>
                            </form>
                        </div>
                        <p class="page"><a href="#">Create a Page</a> for a celebrity, brand or business</p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
